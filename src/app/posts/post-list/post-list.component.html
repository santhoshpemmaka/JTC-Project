<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ post.title }} </mat-panel-title>

      <mat-panel-description> {{ post.date }} </mat-panel-description>
    </mat-expansion-panel-header>

    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button mat-raised-button color="primary">
        <label>{{ post.counter }}</label>
      </button>
      <button
        mat-button
        mat-raised-button
        color="primary"
        (click)="onLike(post._id)"
      >
        Like
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="date"
        ngModel
        required
        placeholder="Post Date"
        #date="ngModel"
      />
      <mat-error *ngIf="date.invalid">Please enter valid date</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="3"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="date.invalid">Please enter valid content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
